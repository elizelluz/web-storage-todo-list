		<h1>TODO List Tool</h1>
	    <div id="task-list" class="task-list">
			<div id="task-1"  onclick="javascript:check_task()">
				<input type="checkbox" /> | 
				<label>Task #1</label> | 
				<label>00-00-0000</label> |
				<label>medium</label>
			</div>
			<div id="task-2"  onclick="javascript:check_task()">
				<input type="checkbox" checked /> | 
				<label>Task #2</label> | 
				<label>00-00-0000</label> |
				<label>medium</label>
			</div>
		</div>
		<div class="add-task">
			<h2>Add Task</h2>
			<div>
				<label>Name</label>
				<input type="text" id="task-name" />
			</div>
			<div>
				<label>Priority</label>
				<select id="task-priority">
					<option value="0">very low</option>
					<option value="1">low</option>
					<option value="2" selected>medium</option>
					<option value="3">high</option>
					<option value="4">very high</option>
				</select>
			</div>
			<div>
				<input type="button" value="add" onclick="javascript:add_task()" />
			</div>
		</div>
